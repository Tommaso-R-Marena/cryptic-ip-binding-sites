name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        # Note: fpocket, apbs, freesasa installed via conda in next step

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install gcc

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,bioconda,defaults
        channel-priority: strict

    - name: Install external tools
      shell: bash -l {0}
      run: |
        conda install -y -c conda-forge fpocket freesasa
        conda install -y -c conda-forge apbs pdb2pqr

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-cov pytest-xdist flake8 mypy black isort

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 cryptic_ip --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 cryptic_ip --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check code formatting with black
      run: |
        black --check cryptic_ip tests

    - name: Check import sorting with isort
      run: |
        isort --check-only cryptic_ip tests

    - name: Type checking with mypy
      run: |
        mypy cryptic_ip --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Download test structures
      run: |
        mkdir -p tests/data/structures
        # ADAR2 AlphaFold
        wget -q -O tests/data/structures/AF-P78563-F1-model_v4.pdb \
          https://alphafold.ebi.ac.uk/files/AF-P78563-F1-model_v4.pdb
        # ADAR2 Crystal
        wget -q -O tests/data/structures/1ZY7.pdb \
          https://files.rcsb.org/download/1ZY7.pdb
        # PH domain (negative control)
        wget -q -O tests/data/structures/1MAI.pdb \
          https://files.rcsb.org/download/1MAI.pdb

    - name: Run unit tests
      shell: bash -l {0}
      run: |
        pytest tests/ -v --cov=cryptic_ip --cov-report=xml --cov-report=term -n auto

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Run validation tests
      shell: bash -l {0}
      run: |
        pytest tests/validation/ -v -s
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.9'
        channels: conda-forge,bioconda,defaults

    - name: Install full environment
      shell: bash -l {0}
      run: |
        conda install -y -c conda-forge fpocket freesasa apbs pdb2pqr
        pip install -r requirements.txt
        pip install -e .

    - name: Run ADAR2 end-to-end test
      shell: bash -l {0}
      run: |
        python scripts/validate_adar2.py --output test_results/

    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: test_results/

  notebooks:
    name: Execute Notebooks
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.9'
        channels: conda-forge,bioconda,defaults

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install -y -c conda-forge fpocket freesasa apbs
        pip install -r requirements.txt
        pip install -e .
        pip install nbconvert jupyter nbformat

    - name: Execute notebooks
      shell: bash -l {0}
      run: |
        jupyter nbconvert --to notebook --execute notebooks/01_Quick_Start.ipynb
        jupyter nbconvert --to notebook --execute notebooks/04_Validation_Analysis.ipynb
      continue-on-error: true

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install sphinx sphinx-rtd-theme sphinxcontrib-bibtex
        pip install -r requirements.txt
        pip install -e .

    - name: Build documentation
      run: |
        cd docs
        make html
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit security scan
      uses: tj-actions/bandit@v5
      with:
        targets: cryptic_ip/
        options: "-r"

    - name: Run safety check
      run: |
        pip install safety
        safety check --json
      continue-on-error: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, integration-test, notebooks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install build dependencies
      run: |
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Store distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/