name: cryptic-ip
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python>=3.8,<3.12
  
  # External structural biology tools
  - fpocket>=4.0
  - freesasa>=2.1
  - apbs>=3.0
  - pdb2pqr>=3.1
  
  # Scientific computing
  - numpy>=1.20
  - scipy>=1.7
  - pandas>=1.3
  - matplotlib>=3.4
  - seaborn>=0.11
  
  # Structural biology
  - biopython>=1.79
  - prody>=2.0
  - pymol-open-source  # Optional, for visualization
  
  # Data handling
  - requests>=2.26
  - aiohttp>=3.8
  
  # Development tools
  - pytest>=7.0
  - pytest-cov>=3.0
  - pytest-xdist>=2.5
  - black>=22.0
  - flake8>=4.0
  - isort>=5.10
  - mypy>=0.950
  
  # Notebook support
  - jupyter>=1.0
  - notebook>=6.4
  - ipywidgets>=7.6
  - nbconvert>=6.4
  
  # Pip packages (not available in conda)
  - pip
  - pip:
    - tqdm>=4.62
    - pyyaml>=6.0
    - typing-extensions>=4.0
